<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.username}}
        <br>
        {{form.password}}
        <br>
        <input type="submit" value="Sign in">

    </form>
</body>
</html>
